{% extends 'base.html' %}
{%block header %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="CodePixar">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Register</title>

  <!--
    CSS
    ============================================= -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/linearicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nouislider.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
{% endblock %}

<body>
    {% block content %}
  <!-- Start Banner Area -->
  <section class="banner-area organic-breadcrumb">
    <div class="container">
      <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        <div class="col-first">
          <h1>Edit Profile</h1>
          <nav class="d-flex align-items-center">
            <a href="account.html">Account<span class="lnr lnr-arrow-right"></span></a>
            <a href="editprofile.html">Edit Profile</a>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- End Banner Area -->

  <!--================Login Box Area =================-->
    <section class="sample-text-area">
    <div class="container">
      <h3 class="text-heading">Edit Information</h3>
      <div class="">
            <form action="#">
              <div class="mt-10">
                <input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'"
                 required class="single-input">
              </div>
              <div class="mt-10">
                <input type="text" name="last_name" placeholder="Last Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'"
                 required class="single-input">
              </div>
              <div class="mt-10">
                <input type="email" name="EMAIL" placeholder="Email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'"
                 required class="single-input">
              </div>
              <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                <input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Address'"
                 required class="single-input">
              </div>
              <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                <div class="form-select" id="default-select">
                      <select>
                        <option value=" 1">City</option>
                  <option value="1">Dhaka</option>
                  <option value="1">Dilli</option>
                  <option value="1">Newyork</option>
                  <option value="1">Islamabad</option>
                  </select>
                </div>
              </div>
              <div class="input-group-icon mt-10">
                <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                <div class="form-select" id="default-select">
                      <select>
                        <option value=" 1">Country</option>
                  <option value="1">Bangladesh</option>
                  <option value="1">India</option>
                  <option value="1">England</option>
                  <option value="1">Srilanka</option>
                  </select>
                </div>
              </div>

              <h3 class="text-heading" style="margin-top: .5em">Payment Info</h3>
              <div class="mt-10">
                <input type="text" name="first_name" placeholder="Card Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Card Number'"
                 required class="single-input-primary">
              </div>
              <div class="mt-10">
                <input type="text" name="first_name" placeholder="CVV" onfocus="this.placeholder = ''" onblur="this.placeholder = 'CVV'"
                 required class="single-input-accent">
              </div>
              <div class="mt-10">
                <input type="month" value="2022-07" name="first_name" placeholder="Expiration Date" onfocus="this.placeholder = 'Date'" onblur="this.placeholder = 'Date'"
                 required class="single-input-secondary">
              </div>
            </form>
          </div>
            <div class="switch-wrap d-flex justify-content-between" style="margin-top: 1em;">
                <p>Billing Address Same as Mailing Address?</p>
                <div class="primary-checkbox">
                    <input type="checkbox" id="primary-checkbox" checked>
                    <label for="primary-checkbox"></label>
                </div>
            </div>

    </div>
          <div class="login_form_inner">
                <button type="submit" value="submit" class="primary-btn">Save Information</button>
           </div>

  </section>

{% endblock %}
  <!--================End Login Box Area =================-->
{% block last %}

  <script src="{{ url_for('static', filename='js/vendor/jquery-2.2.4.min.js') }}"></script>
  <script src="{{ url_for('static', filename='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js') }}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
   crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nouislider.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <!--gmaps Js-->
  <script src="{{ url_for('static', filename='https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE') }}"></script>
  <script src="{{ url_for('static', filename='js/gmaps.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
{% endblock %}
