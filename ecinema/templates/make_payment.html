{% extends 'base.html' %}
{%block header %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="CodePixar">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Create Payment</title>

  <!--
    CSS
    ============================================= -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/linearicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nouislider.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
{% endblock %}

<body>
    {% block content %}
  <!-- Start Banner Area -->
  <section class="banner-area organic-breadcrumb">
    <div class="container">
      <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        <div class="col-first">
          <h1>Create Payment</h1>
          <nav class="d-flex align-items-center">
            <a href="index">Home<span class="lnr lnr-arrow-right"></span></a>
            <a href="make_payment">Create Payment</a>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- End Banner Area -->

  <!--================Login Box Area =================-->
    <section class="sample-text-area">
    <div class="container">
      <h3 class="text-heading">Create Payment</h3>
      <div class="">
          <form action="make_payment" method="post">
              <div class="col-md-4 form-group p_star">
                  <select class="form-control" id="cardtype" name="cardtype" size="5" placeholder="Card Type (REQUIRED)" required>
                      <option value='' disabled selected hidden> Card Type (REQUIRED)</option>
                      <option value="visa">Visa</option>
                      <option value="master">Master Card</option>
                      <option value="discover">Discover</option>
                      <option value="amex">American Express</option>
                  </select>
              </div>

              <div class="mt-10">
                  <input type="text" name="Payment" placeholder="Payment Number (REQUIRED)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Payment Number (REQUIRED)'"
                         required class="single-input" value="">
              </div>
              <div class="col-md-4 form-group p_star">
                  <label>Expiration Month (REQUIRED)</label>
                  <select class="form-control" id="month" name="month" size="5"  required>
                      <option value="" disabled selected hidden>Month (REQUIRED)</option>
                      <option>01 - January</option>
                      <option>02 - February</option>
                      <option>03 - March</option>
                      <option>04 - April</option>
                      <option>05 - May</option>
                      <option>06 - June</option>
                      <option>07 - July</option>
                      <option>08 - August</option>
                      <option>09 - September</option>
                      <option>10 - October</option>
                      <option>11 - November</option>
                      <option>12 - December</option>
                  </select>
              </div>

                            <div class="mt-10">
                <input type="text" name="ExpirationYear" placeholder="Expiration Year (REQUIRED)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Expiration Year (REQUIRED)'"
                 required class="single-input" value="">
              </div>

              <div class="mt-10">
                  <input type="text" name="CVV" placeholder="CVV (REQUIRED)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'CVV(REQUIRED)'"
                         required class="single-input" value="">
              </div>
              <h3 class="text-heading" style="margin-top: .5em">Billing Address</h3>

              <div class="mt-10">
                  <input type="text" name="street" placeholder="{{ address['street'] }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{address['street'] }}'"
                         class="single-input" required>
              </div>
              <div class="mt-10">
                  <input type="text" name="city" placeholder="{{ address['city'] }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ address['city'] }}'"
                         class="single-input" required>
              </div>
              <div class="mt-10">
                  <input type="text" name="state" placeholder="{{ address['state'] }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ address['state'] }}'"
                         class="single-input" required>
              </div>
              <div class="mt-10">
                  <input type="text" name="zip" placeholder="{{ address['zip_code'] }}" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ address['zip_code'] }}'"
                         class="single-input" required>
              </div>


              <button type="submit" value="submit" class="primary-btn">Submit New Payment</button>
              {% for message in get_flashed_messages() %}
              <div class="flash" style="color:red; background:#FFDEDE;">{{ message }}</div>
              {% endfor %}

            </form>

            </div>

          </div>

  </section>
{% endblock %}
  <!--================End Login Box Area =================-->
{% block last %}
  <script src="{{ url_for('static', filename='js/vendor/jquery-2.2.4.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
   crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.ajaxchimp.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.nice-select.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nouislider.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
  <!--gmaps Js-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
  <script src="{{ url_for('static', filename='js/gmaps.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
{% endblock %}
